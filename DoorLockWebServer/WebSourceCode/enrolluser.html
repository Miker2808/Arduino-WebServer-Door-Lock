<!DOCTYPE HTML><html>
<head>
<title>Door Lock WebServer</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">
	*{
		font-family: Arial;
		font-weight: bold;
		font-size: 16px;
		background-color: #292929;
		color: #007b94;
		box-sizing: border-box;
		margin: 5px auto;
		
	}
	form{
		display: inline-block;
	}
	body{
		text-align: center;
		margin: 15% auto;
	}
	input[type=submit]{
    	background-color: #007b94;
		color: white;
    	border: double;
    	border-radius: 5px;
    	padding: 10px 20px;
		width: 100%;
		height: 40px;
    	text-align: center;
    	text-decoration: none;
		margin: 10px auto;
	}
	input[type=submit]:hover{
		background-color: palevioletred;
	}

	.input_bar{
		background-color: #007b94;
		color: white;
		border-bottom: solid;
		border-color: aqua;
		border-radius: 5px;
		height: 40px;
		width: 250px;
		padding: 10px 20px;
		text-align: center;
	}
	.input_bar:hover{
		border-color: palevioletred;
	}
	.title{
		font-size: 25px;
		text-decoration: underline;
	}
	table, th, td{
		border: 2px solid;
	}
	.table{
		width: 100%;
		text-align: left;
	}
	::placeholder{
		color: white;
		text-align: center;
	}
	
</style>
</head>

<body> 
	
	<p style="width: 90%;">Enroll a new user fingerprint</p>
	<form id="submit_form" action="/enrolluser" method="post" style="justify-content: center;">
		<input type="hidden" name="DATA">
		<input class="input_bar" type="number" name="user_id" min="1" max="50" step="1" required placeholder="User ID">
		<br>
		<input class="input_bar" type="text" name="user_name" minlength="1" maxlength="20" required placeholder="User Name">
		<br>
		<input type="submit" value="Start Enrollment">
		<br>
		<p style="text-decoration: underline;">After pressing the button</p>
		<p>1. Press your finger on the scanner</p>
		<p>and hold for 3 seconds</p>
		<p>2. Remove your finger</p>
		<p>3. Press your finger again</p>
		<p style="text-decoration: underline;"> System will wait 10 seconds </p>
		<p> before timing out</p>
		<br>
		<table class="table">
			<tr>
				<th>User ID</th>
				<th>User Name</th>
			</tr>
		</table>
	</form>
	<br>
	<form action="/usermanager" method="post" style="margin-right: 3%;">
		<input type="hidden" name="DATA">
		<input type="hidden" name="goto" value="mainscreen">
		<input type="submit" value="Home" style="margin: 10px;">
	</form>

	<p id="js_msg">Message Here</p>

</body>
</html>
